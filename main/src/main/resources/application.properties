spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=root
spring.data.mongodb.password=secret
spring.data.mongodb.database=client_webhook

spring.activemq.broker-url = 'tcp://127.0.0.1:61616?jms.useAsyncSend=true&wireFormat.maxInactivityDuration=0'
amq.connectioncache=50
amq.concurrency = '1'
amq.connectionTransacted = 'true'
amq.messagePerTask = -1

spring.artemis.mode=native
spring.artemis.broker-url= 'tcp://127.0.0.1:61616'
spring.artemis.user= 'admin'
spring.artemis.password= 'admin'

webhook.dst-queue='webhook.queue'